<html>
    <head>
        <title>2.6</title>
    </head>

    <body>
        
        <input type="number" onchange="checkNmber(this)"/> <!--This means you dont have to ID the element-->
        <br/>
        
        <div id="output">output here</div>

        <script>
            function checkNmber(inputElement){
                var value = inputElement.value
                if(value < 10){
                    document.getElementById("output").innerText = "too low"
                }else if(value >10){
                    document.getElementById("output").innerText = "too high" 
                }else{
                    document.getElementById("output").innerText = "just right"
                }
            }
 
        </script>
    </body>
</html>
